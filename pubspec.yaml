name: rei_da_bola
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev cupertino_icons: ^1.0.2

version: 1.8.0

environment:
  sdk: '>=3.0.5 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  intl: ^0.18.1
  flutter_modular: ^5.0.3
  mobx: ^2.2.0
  flutter_mobx: ^2.0.6+5
  provider: ^6.0.5
  http: ^0.13.6
  shared_preferences: ^2.2.0
  flutter_secure_storage: ^9.0.0
  flutter_native_splash: ^2.3.2
  flutter_launcher_icons: ^0.13.1

flutter_native_splash:
  color: "#00BD08"
  image_path: "assets/app/icon.png"
  android: true
  ios: true

flutter_icons:
  image_path: "assets/app/icon.png"
  ios: true
  remove_alpha_ios: true
  android: "launcher_icon"
  apaptive_icon_background: "#00BD08"
  apaptive_icon_foreground: "assets/app/icon.png"

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  build_runner: ^2.4.6
  mobx_codegen: ^2.3.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/
